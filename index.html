<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Dash - MCCC Lunch Orders</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --duck-yellow: #FFD700; --dark: #1a1a2e; --card-bg: #252542; --light: #faf8f0; --success: #27ae60; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--dark); color: var(--light); min-height: 100vh; }
        
        header { background: var(--card-bg); padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #333; }
        .logo { font-size: 1.3rem; font-weight: 700; }
        .cart-icon { position: relative; background: var(--duck-yellow); color: var(--dark); border: none; padding: 8px 14px; border-radius: 20px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        .cart-badge { position: absolute; top: -6px; right: -6px; background: #e74c3c; color: white; font-size: 0.7rem; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .page { display: none; padding: 16px; }
        .page.active { display: block; }
        h2 { font-size: 1rem; color: #888; margin-bottom: 12px; }
        
        .restaurants { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .restaurant { padding: 20px; border-radius: 12px; text-align: center; font-weight: 700; cursor: pointer; transition: transform 0.1s; }
        .restaurant:active { transform: scale(0.97); }
        .restaurant.chickfila { background: #E68A00; color: white; }
        .restaurant.panda { background: #DC143C; color: white; }
        .restaurant.freddy { background: #8B4513; color: white; }
        .restaurant.tacos { background: #228B22; color: white; }
        
        .menu-item { background: var(--card-bg); border-radius: 10px; padding: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .menu-item-info { flex: 1; }
        .menu-item-name { font-weight: 600; }
        .menu-item-desc { font-size: 0.8rem; color: #888; }
        .menu-item-price { font-weight: 700; color: var(--duck-yellow); margin-left: 10px; }
        
        .qty-control { display: flex; align-items: center; gap: 8px; background: #1a1a2e; padding: 4px 8px; border-radius: 15px; }
        .qty-control button { background: none; border: none; color: var(--duck-yellow); font-size: 1.2rem; cursor: pointer; padding: 0 6px; }
        .qty-control span { min-width: 20px; text-align: center; font-weight: 600; }
        
        .add-btn { background: var(--duck-yellow); color: var(--dark); border: none; padding: 8px 16px; border-radius: 15px; font-weight: 700; cursor: pointer; }
        .back-btn { background: none; border: none; color: var(--duck-yellow); font-size: 0.9rem; cursor: pointer; margin-bottom: 10px; }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; display: none; align-items: flex-end; }
        .modal.show { display: flex; }
        .modal-content { background: var(--card-bg); width: 100%; max-height: 85vh; border-radius: 20px 20px 0 0; padding: 20px; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .modal-title { font-size: 1.2rem; font-weight: 700; }
        .modal-close { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }
        
        .option-label { font-weight: 600; color: var(--duck-yellow); margin: 12px 0 6px; font-size: 0.9rem; }
        .option-chips { display: flex; flex-wrap: wrap; gap: 6px; }
        .chip { background: #1a1a2e; border: 2px solid #444; color: var(--light); padding: 8px 14px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; }
        .chip.selected { border-color: var(--duck-yellow); background: #2a2a4e; }
        
        .modal-qty { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 16px 0; }
        .modal-qty button { width: 44px; height: 44px; border-radius: 50%; border: 2px solid var(--duck-yellow); background: transparent; color: var(--duck-yellow); font-size: 1.3rem; cursor: pointer; }
        .modal-qty span { font-size: 1.8rem; font-weight: 700; }
        
        .modal-notes { width: 100%; padding: 10px; border: 2px solid #444; border-radius: 8px; background: #1a1a2e; color: var(--light); font-size: 0.9rem; margin-bottom: 12px; }
        .modal-add { width: 100%; padding: 14px; background: var(--duck-yellow); color: var(--dark); border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; }
        
        .cart-overlay { position: fixed; inset: 0; background: var(--dark); z-index: 300; transform: translateX(100%); transition: transform 0.3s; }
        .cart-overlay.show { transform: translateX(0); }
        .cart-header { background: var(--card-bg); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { padding: 16px; flex: 1; overflow-y: auto; }
        
        .cart-item { background: var(--card-bg); border-radius: 10px; padding: 12px; margin-bottom: 8px; }
        .cart-item-top { display: flex; justify-content: space-between; }
        .cart-item-name { font-weight: 600; }
        .cart-item-price { color: var(--duck-yellow); font-weight: 700; }
        .cart-item-detail { font-size: 0.8rem; color: #888; margin: 4px 0; }
        .cart-item-bottom { display: flex; justify-content: space-between; align-items: center; margin-top: 8px; }
        
        .cart-footer { background: var(--card-bg); padding: 16px; }
        .cart-total { display: flex; justify-content: space-between; font-size: 1.3rem; font-weight: 700; margin-bottom: 12px; }
        .cart-total span:last-child { color: var(--duck-yellow); }
        .cart-input { width: 100%; padding: 12px; border: 2px solid #444; border-radius: 8px; background: #1a1a2e; color: var(--light); font-size: 0.95rem; margin-bottom: 8px; }
        
        .venmo-btn { display: block; width: 100%; padding: 14px; background: #3D95CE; color: white; text-align: center; border-radius: 8px; font-weight: 700; text-decoration: none; margin-bottom: 8px; }
        .submit-btn { width: 100%; padding: 14px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 1rem; }
        
        .success-overlay { position: fixed; inset: 0; background: var(--dark); z-index: 400; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 24px; }
        .success-overlay.show { display: flex; }
        .success-check { font-size: 4rem; }
        .success-title { font-size: 1.8rem; margin: 16px 0 8px; }
        .success-msg { color: #888; margin-bottom: 20px; }
        .success-msg strong { color: var(--duck-yellow); }
        .empty-cart { text-align: center; padding: 40px; color: #666; }
        
        .admin-toggle { position: fixed; bottom: 16px; right: 16px; background: #333; color: #888; border: none; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; z-index: 50; }
        .admin-panel { position: fixed; inset: 0; background: var(--dark); z-index: 600; overflow-y: auto; display: none; }
        .admin-panel.show { display: block; }
        .admin-header { background: var(--card-bg); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .admin-tabs { display: flex; background: var(--card-bg); }
        .admin-tab { flex: 1; padding: 12px; background: none; border: none; color: #888; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; }
        .admin-tab.active { color: var(--duck-yellow); border-color: var(--duck-yellow); }
        .admin-content { padding: 16px; }
        
        .order-card { background: var(--card-bg); border-radius: 10px; padding: 14px; margin-bottom: 10px; }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .order-name { font-weight: 700; color: var(--duck-yellow); }
        .order-status { padding: 3px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .status-pending { background: #f39c12; color: #000; }
        .status-paid { background: var(--success); color: white; }
        .status-ordered { background: #3498db; color: white; }
        .order-items { font-size: 0.9rem; margin-bottom: 6px; }
        .order-total { font-weight: 700; color: var(--duck-yellow); }
        .order-actions { display: flex; gap: 8px; margin-top: 10px; }
        .order-actions button { flex: 1; padding: 8px; border-radius: 6px; border: none; cursor: pointer; font-size: 0.85rem; }
        .btn-paid { background: var(--success); color: white; }
        .btn-ordered { background: #3498db; color: white; }
    </style>
</head>
<body>
    <header>
        <div class="logo">ü¶Ü Duck Dash</div>
        <button class="cart-icon" onclick="toggleCart()">üõí<span class="cart-badge" id="badge">0</span></button>
    </header>
    
    <div id="page-restaurants" class="page active">
        <h2>Choose a restaurant</h2>
        <div class="restaurants">
            <div class="restaurant chickfila" onclick="showMenu('chickfila')">Chick-fil-A</div>
            <div class="restaurant panda" onclick="showMenu('panda')">Panda Express</div>
            <div class="restaurant freddy" onclick="showMenu('freddy')">Freddie's</div>
            <div class="restaurant tacos" onclick="showMenu('tacos')">Tacos 4 Life</div>
        </div>
    </div>
    
    <div id="page-menu" class="page">
        <button class="back-btn" onclick="showPage('restaurants')">‚Üê Choose restaurant</button>
        <h2 id="menu-title">Menu</h2>
        <div id="menu-items"></div>
    </div>
    
    <div class="modal" id="modal-options">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modal-title">Customize</span>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div id="modal-options-list"></div>
            <div class="modal-qty">
                <button onclick="changeQty(-1)">‚àí</button>
                <span id="modal-qty-value">1</span>
                <button onclick="changeQty(1)">+</button>
            </div>
            <textarea class="modal-notes" id="modal-notes" rows="2" placeholder="Special instructions"></textarea>
            <button class="modal-add" onclick="addToCart()">Add to Order</button>
        </div>
    </div>
    
    <div class="cart-overlay" id="cart">
        <div class="cart-header">
            <h3>Your Order</h3>
            <button class="modal-close" onclick="toggleCart()">‚úï</button>
        </div>
        <div class="cart-items" id="cart-items"><div class="empty-cart">Your cart is empty</div></div>
        <div class="cart-footer" id="cart-footer" style="display: none;">
            <div class="cart-total"><span>Total</span><span id="cart-total">$0.00</span></div>
            <input type="text" class="cart-input" id="family-name" placeholder="Family Name">
            <input type="email" class="cart-input" id="email" placeholder="Email">
            <a href="#" class="venmo-btn" id="venmo-link">üí≥ Venmo @lynnepatti</a>
            <button class="submit-btn" onclick="submitOrder()">Submit Order</button>
        </div>
    </div>
    
    <div class="success-overlay" id="success">
        <div class="success-check">‚úÖ</div>
        <div class="success-title">Order Submitted!</div>
        <p class="success-msg">Venmo <strong>@lynnepatti</strong><br>Note: <strong id="venmo-note">DD + last name</strong></p>
        <a href="#" class="venmo-btn" id="success-venmo" style="display: inline-block; width: auto; padding: 14px 28px;">üí≥ Pay with Venmo</a>
        <button class="submit-btn" style="margin-top: 16px; max-width: 150px;" onclick="closeSuccess()">Done</button>
    </div>
    
    <button class="admin-toggle" onclick="toggleAdmin()">Admin</button>
    
    <div class="admin-panel" id="admin-panel">
        <div class="admin-header">
            <h3>Admin</h3>
            <button class="modal-close" onclick="toggleAdmin()">‚úï</button>
        </div>
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminTab('orders')">Orders</button>
            <button class="admin-tab" onclick="showAdminTab('export')">Export</button>
        </div>
        <div class="admin-content" id="admin-content"></div>
    </div>

    <script>
        const menu = {
            chickfila: { name: "Chick-fil-A", items: [
                { id: "cfa-sandwich", name: "Chicken Sandwich Meal", price: 14, desc: "Sandwich, chips, cookie", opts: { Sauce: ["None", "Polynesian", "BBQ", "Honey Mustard", "Zesty Buffalo", "Ranch"] }},
                { id: "cfa-nuggets", name: "Nuggets Meal (8ct)", price: 14, desc: "Nuggets, chips, cookie", opts: { Sauce: ["None", "Polynesian", "BBQ", "Honey Mustard", "Zesty Buffalo", "Ranch"] }},
                { id: "cfa-spicy", name: "Spicy Sandwich Meal", price: 14, desc: "Spicy sandwich, chips, cookie", opts: { Sauce: ["None", "Polynesian", "BBQ", "Honey Mustard", "Zesty Buffalo", "Ranch"] }},
                { id: "cfa-cobb", name: "Cobb Salad", price: 15, desc: "Grilled chicken, egg, bacon, avocado" },
                { id: "cfa-southwest", name: "Spicy Southwest Salad", price: 15, desc: "Spicy chicken, corn, beans, peppers" },
            ]},
            panda: { name: "Panda Express", items: [
                { id: "panda-bowl", name: "Bowl", price: 11, desc: "1 side + 1 entree", opts: { Side: ["Fried Rice", "White Rice", "Super Greens", "Chow Mein"], Entree: ["Orange Chicken", "Beijing Beef", "Honey Walnut Shrimp", "Broccoli Beef", "Kung Pao Chicken", "Black Pepper Sirloin"] }},
                { id: "panda-plate", name: "Plate", price: 13, desc: "1 side + 2 entrees", opts: { Side: ["Fried Rice", "White Rice", "Super Greens", "Chow Mein"], Entree1: ["Orange Chicken", "Beijing Beef", "Honey Walnut Shrimp", "Broccoli Beef", "Kung Pao Chicken", "Black Pepper Sirloin"], Entree2: ["Orange Chicken", "Beijing Beef", "Honey Walnut Shrimp", "Broccoli Beef", "Kung Pao Chicken", "Black Pepper Sirloin"] }},
                { id: "panda-double", name: "Double Protein", price: 13, desc: "2x teriyaki chicken" },
                { id: "panda-macros", name: "Macros Plate", price: 13, desc: "Chicken, broccoli beef & greens" },
                { id: "panda-bold", name: "Bold Plate", price: 14, desc: "Kung Pao & sirloin" },
                { id: "panda-power", name: "Power Plate", price: 14, desc: "Sirloin & broccoli beef" },
            ]},
            freddy: { name: "Freddie's", items: [
                { id: "freddy-burger", name: "Cheeseburger", price: 7.50 },
                { id: "freddy-double", name: "Double Cheeseburger", price: 9.50 },
                { id: "freddy-melt", name: "Patty Melt", price: 9.50 },
                { id: "freddy-strips", name: "Chicken Strips (4pc)", price: 10 },
            ]},
            tacos: { name: "Tacos 4 Life", items: [
                { id: "tacos-1box", name: "One Taco Box", price: 9, desc: "1 taco + chips", opts: { Protein: ["Chicken", "Beef"] }},
                { id: "tacos-2box", name: "Two Taco Box", price: 13, desc: "2 tacos + chips", opts: { "Taco 1": ["Chicken", "Beef"], "Taco 2": ["Chicken", "Beef"] }},
                { id: "tacos-premium", name: "Premium Taco", price: 7, opts: { Filling: ["Chicken", "Beef", "Carnitas", "Fish"] }},
                { id: "tacos-regular", name: "Regular Taco", price: 6, opts: { Filling: ["Chicken", "Beef"] }},
                { id: "tacos-queso", name: "Chips & Queso", price: 4.50 },
                { id: "tacos-guac", name: "Chips & Guac", price: 5.50 },
                { id: "tacos-salsa", name: "Chips & Salsa", price: 3 },
            ]}
        };
        
        let cart = JSON.parse(localStorage.getItem('duckCart')) || [];
        let allOrders = JSON.parse(localStorage.getItem('duckOrders')) || [];
        let currentRest = null;
        let currentItem = null;
        let selectedOptions = {};
        let currentQty = 1;
        
        updateBadge();
        
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page-' + id).classList.add('active');
        }
        
        function showMenu(rest) {
            currentRest = rest;
            document.getElementById('menu-title').textContent = menu[rest].name;
            renderMenu(rest);
            showPage('menu');
        }
        
        function renderMenu(rest) {
            const container = document.getElementById('menu-items');
            container.innerHTML = menu[rest].items.map(item => {
                const inCart = cart.filter(c => c.item.id === item.id);
                const qty = inCart.reduce((s, c) => s + c.qty, 0);
                
                return `
                    <div class="menu-item">
                        <div class="menu-item-info">
                            <div class="menu-item-name">${item.name}</div>
                            <div class="menu-item-desc">${item.desc || ''}</div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            ${qty > 0 ? `
                                <div class="qty-control">
                                    <button onclick="quickAdd('${item.id}', -1)">‚àí</button>
                                    <span>${qty}</span>
                                    <button onclick="openOptions('${item.id}')">+</button>
                                </div>
                            ` : `
                                <span class="menu-item-price">$${item.price.toFixed(2)}</span>
                                <button class="add-btn" onclick="openOptions('${item.id}')">Add</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function quickAdd(itemId, delta) {
            const idx = cart.findIndex(c => c.item.id === itemId);
            if (idx > -1) {
                cart[idx].qty += delta;
                if (cart[idx].qty <= 0) cart.splice(idx, 1);
                saveCart();
                renderMenu(currentRest);
                updateBadge();
            }
        }
        
        function openOptions(itemId) {
            const rest = menu[currentRest];
            currentItem = rest.items.find(i => i.id === itemId);
            selectedOptions = {};
            currentQty = 1;
            
            document.getElementById('modal-title').textContent = currentItem.name;
            document.getElementById('modal-qty-value').textContent = currentQty;
            document.getElementById('modal-notes').value = '';
            
            const optsContainer = document.getElementById('modal-options-list');
            if (currentItem.opts) {
                optsContainer.innerHTML = Object.entries(currentItem.opts).map(([key, vals]) => `
                    <div class="option-label">${key}</div>
                    <div class="option-chips">
                        ${vals.map(v => `<button class="chip" onclick="selectOpt('${key}', '${v}')">${v}</button>`).join('')}
                    </div>
                `).join('');
            } else {
                optsContainer.innerHTML = '';
            }
            document.getElementById('modal-options').classList.add('show');
        }
        
        function closeModal() { document.getElementById('modal-options').classList.remove('show'); }
        
        function selectOpt(key, val) {
            selectedOptions[key] = val;
            renderChips();
        }
        
        function renderChips() {
            const container = document.getElementById('modal-options-list');
            if (!currentItem.opts) return;
            container.innerHTML = Object.entries(currentItem.opts).map(([key, vals]) => `
                <div class="option-label">${key}</div>
                <div class="option-chips">
                    ${vals.map(v => `<button class="chip ${selectedOptions[key] === v ? 'selected' : ''}" onclick="selectOpt('${key}', '${v}')">${v}</button>`).join('')}
                </div>
            `).join('');
        }
        
        function changeQty(delta) {
            currentQty = Math.max(1, currentQty + delta);
            document.getElementById('modal-qty-value').textContent = currentQty;
        }
        
        function addToCart() {
            if (currentItem.opts) {
                for (const key of Object.keys(currentItem.opts)) {
                    if (!selectedOptions[key]) { alert(`Please select ${key}`); return; }
                }
            }
            
            cart.push({
                id: Date.now(),
                item: currentItem,
                qty: currentQty,
                options: { ...selectedOptions },
                notes: document.getElementById('modal-notes').value
            });
            
            saveCart();
            closeModal();
            renderMenu(currentRest);
            updateBadge();
        }
        
        function toggleCart() {
            const cartEl = document.getElementById('cart');
            cartEl.classList.toggle('show');
            if (cartEl.classList.contains('show')) renderCart();
        }
        
        function renderCart() {
            const container = document.getElementById('cart-items');
            const footer = document.getElementById('cart-footer');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                footer.style.display = 'none';
                return;
            }
            
            footer.style.display = 'block';
            let total = 0;
            container.innerHTML = cart.map((item, idx) => {
                total += (item.item.price || 0) * item.qty;
                const optText = Object.values(item.options || {}).join(', ');
                
                return `
                    <div class="cart-item">
                        <div class="cart-item-top">
                            <span class="cart-item-name">${item.qty}x ${item.item.name}</span>
                            <span class="cart-item-price">$${((item.item.price || 0) * item.qty).toFixed(2)}</span>
                        </div>
                        <div class="cart-item-detail">${optText}</div>
                        ${item.notes ? `<div class="cart-item-detail">üìù ${item.notes}</div>` : ''}
                        <div class="cart-item-bottom">
                            <div class="qty-control">
                                <button onclick="changeCartQty(${idx}, -1)">‚àí</button>
                                <span>${item.qty}</span>
                                <button onclick="changeCartQty(${idx}, 1)">+</button>
                            </div>
                            <button style="background: none; border: none; color: #e74c3c; cursor: pointer;" onclick="removeFromCart(${idx})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
            updateVenmoLink(total);
        }
        
        function changeCartQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            saveCart();
            renderCart();
            updateBadge();
            if (currentRest) renderMenu(currentRest);
        }
        
        function removeFromCart(idx) {
            cart.splice(idx, 1);
            saveCart();
            renderCart();
            updateBadge();
            if (currentRest) renderMenu(currentRest);
        }
        
        function updateBadge() {
            document.getElementById('badge').textContent = cart.reduce((s, i) => s + i.qty, 0);
        }
        
        function saveCart() {
            localStorage.setItem('duckCart', JSON.stringify(cart));
        }
        
        // Venmo - opens app on mobile, web on desktop
        function updateVenmoLink(total) {
            const name = document.getElementById('family-name').value.trim();
            const note = name ? `DD ${name}` : 'DD';
            const amount = total.toFixed(2);
            
            // Mobile deep link + web fallback
            const venmoUrl = `https://venmo.com/?txn=pay&recipients=lynnepatti&amount=${amount}&note=${encodeURIComponent(note)}`;
            document.getElementById('venmo-link').href = venmoUrl;
        }
        
        document.getElementById('family-name').addEventListener('input', () => {
            const total = cart.reduce((s, i) => s + (i.item.price || 0) * i.qty, 0);
            updateVenmoLink(total);
        });
        
        function submitOrder() {
            const name = document.getElementById('family-name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) { alert('Please enter family name and email'); return; }
            
            const total = cart.reduce((s, i) => s + (i.item.price || 0) * i.qty, 0);
            
            // Build order details for email
            let itemsList = cart.map(i => `${i.qty}x ${i.item.name}`).join(', ');
            
            // Send email to Lynn
            const mailtoSubject = encodeURIComponent(`Duck Dash Order - ${name}`);
            const mailtoBody = encodeURIComponent(
                `New Duck Dash Order\n` +
                `Family: ${name}\n` +
                `Email: ${email}\n` +
                `Items: ${itemsList}\n` +
                `Total: $${total.toFixed(2)}\n` +
                `Date: ${new Date().toLocaleDateString()}`
            );
            
            // Open email client
            window.location.href = `mailto:lynnepatti@me.com?subject=${mailtoSubject}&body=${mailtoBody}`;
            
            // Also save locally
            const order = {
                id: Date.now(),
                familyName: name,
                email,
                items: cart.map(i => ({ name: i.item.name, price: i.item.price, qty: i.qty, options: i.options, notes: i.notes })),
                total,
                status: 'pending',
                date: new Date().toLocaleDateString(),
                timestamp: new Date().toISOString()
            };
            
            allOrders.push(order);
            localStorage.setItem('duckOrders', JSON.stringify(allOrders));
            
            // Show success with Venmo
            const note = `DD ${name}`;
            const venmoUrl = `https://venmo.com/?txn=pay&recipients=lynnepatti&amount=${total.toFixed(2)}&note=${encodeURIComponent(note)}`;
            
            document.getElementById('venmo-note').textContent = note;
            document.getElementById('success-venmo').href = venmoUrl;
            
            // Clear cart
            cart = [];
            saveCart();
            updateBadge();
            document.getElementById('family-name').value = '';
            document.getElementById('email').value = '';
            
            document.getElementById('cart').classList.remove('show');
            document.getElementById('success').classList.add('show');
        }
        
        function closeSuccess() {
            document.getElementById('success').classList.remove('show');
            showPage('restaurants');
        }
        
        // Admin
        function toggleAdmin() {
            document.getElementById('admin-panel').classList.toggle('show');
            if (document.getElementById('admin-panel').classList.contains('show')) {
                showAdminTab('orders');
            }
        }
        
        function showAdminTab(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const content = document.getElementById('admin-content');
            const today = new Date().toLocaleDateString();
            
            if (tab === 'orders') {
                const todaysOrders = allOrders.filter(o => o.date === today);
                
                if (todaysOrders.length === 0) {
                    content.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No orders today</p>';
                    return;
                }
                
                content.innerHTML = todaysOrders.map(o => `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-name">${o.familyName}</span>
                            <span class="order-status status-${o.status}">${o.status.toUpperCase()}</span>
                        </div>
                        <div class="order-items">${o.items.map(i => `${i.qty}x ${i.name}`).join(', ')}</div>
                        <div class="order-total">$${o.total.toFixed(2)}</div>
                        <div class="order-actions">
                            <button class="btn-paid" onclick="updateStatus(${o.id}, 'paid')">üí∞ Paid</button>
                            <button class="btn-ordered" onclick="updateStatus(${o.id}, 'ordered')">üõí Ordered</button>
                        </div>
                    </div>
                `).join('');
                
                const grandTotal = todaysOrders.reduce((s, o) => s + o.total, 0);
                content.innerHTML += `
                    <div style="background: var(--card-bg); padding: 16px; border-radius: 10px; margin-top: 16px;">
                        <div style="display: flex; justify-content: space-between; font-weight: 700;">
                            <span>Total Orders</span>
                            <span>${todaysOrders.length}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-weight: 700; color: var(--duck-yellow); margin-top: 8px;">
                            <span>Grand Total</span>
                            <span>$${grandTotal.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            } else {
                // Export
                const todaysOrders = allOrders.filter(o => o.date === today);
                let text = `Duck Dash Orders - ${today}\n${'='.repeat(35)}\n\n`;
                let grandTotal = 0;
                
                todaysOrders.forEach(o => {
                    text += `${o.familyName} (${o.email})\n`;
                    o.items.forEach(i => text += `  ‚Ä¢ ${i.qty}x ${i.name} - $${(i.price * i.qty).toFixed(2)}\n`);
                    text += `  TOTAL: $${o.total.toFixed(2)}\n\n`;
                    grandTotal += o.total;
                });
                
                text += `${'='.repeat(35)}\nGRAND TOTAL: $${grandTotal.toFixed(2)}\nOrders: ${todaysOrders.length}`;
                
                content.innerHTML = `
                    <pre style="background: #1a1a2e; padding: 16px; border-radius: 10px; overflow-x: auto; font-size: 0.85rem;">${text}</pre>
                    <button class="submit-btn" style="margin-top: 16px;" onclick="copyExport()">üìã Copy to Clipboard</button>
                `;
                window.exportText = text;
            }
        }
        
        function updateStatus(id, status) {
            const order = allOrders.find(o => o.id === id);
            if (order) { order.status = status; localStorage.setItem('duckOrders', JSON.stringify(allOrders)); showAdminTab('orders'); }
        }
        
        function copyExport() {
            navigator.clipboard.writeText(window.exportText).then(() => alert('Copied!'));
        }
    </script>
</body>
</html>
