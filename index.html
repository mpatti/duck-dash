<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Dash - MCCC Lunch Orders</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --duck-yellow: #FFD700;
            --dark: #1a1a2e;
            --card-bg: #252542;
            --light: #faf8f0;
            --success: #27ae60;
            --chickfila: #E68A00;
            --panda: #DC143C;
            --freddy: #8B4513;
            --tacos: #228B22;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--dark); color: var(--light); min-height: 100vh; padding-bottom: 80px; }
        .container { max-width: 500px; margin: 0 auto; }
        
        header { background: var(--card-bg); padding: 16px; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #3a3a5a; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; }
        
        .cart-btn { position: relative; background: var(--duck-yellow); color: var(--dark); border: none; padding: 8px 16px; border-radius: 20px; font-weight: 700; cursor: pointer; }
        .cart-badge { position: absolute; top: -8px; right: -8px; background: #e74c3c; color: white; font-size: 0.75rem; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .restaurant-select { padding: 16px; }
        .restaurant-select h2 { margin-bottom: 16px; font-size: 1.1rem; color: #888; }
        
        .restaurant-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .restaurant-btn { padding: 24px 16px; border-radius: 16px; text-align: center; cursor: pointer; border: 3px solid transparent; transition: transform 0.15s; }
        .restaurant-btn:active { transform: scale(0.97); }
        .restaurant-btn.chickfila { background: var(--chickfila); }
        .restaurant-btn.panda { background: var(--panda); }
        .restaurant-btn.freddy { background: var(--freddy); }
        .restaurant-btn.tacos { background: var(--tacos); }
        .restaurant-btn .name { font-weight: 700; font-size: 1.2rem; color: white; }
        
        .menu-header { padding: 16px; background: var(--card-bg); }
        .menu-header .back { color: var(--duck-yellow); background: none; border: none; font-size: 0.9rem; cursor: pointer; padding: 0; margin-bottom: 10px; }
        .menu-header h1 { font-size: 1.3rem; }
        .menu-list { padding: 16px; }
        
        .menu-item { background: var(--card-bg); border-radius: 12px; padding: 14px; margin-bottom: 10px; }
        .menu-item-top { display: flex; justify-content: space-between; align-items: center; }
        .menu-item-info { flex: 1; }
        .menu-item-name { font-weight: 600; font-size: 1rem; }
        .menu-item-desc { font-size: 0.8rem; color: #888; margin-top: 2px; }
        .menu-item-price { font-weight: 700; color: var(--duck-yellow); font-size: 1.1rem; }
        .menu-item-actions { display: flex; align-items: center; gap: 10px; margin-top: 12px; }
        
        .add-btn { background: var(--duck-yellow); color: var(--dark); border: none; padding: 10px 20px; border-radius: 20px; font-weight: 700; cursor: pointer; font-size: 0.9rem; }
        .qty-btns { display: flex; align-items: center; gap: 12px; background: #1a1a2e; padding: 6px 12px; border-radius: 20px; }
        .qty-btns button { background: none; border: none; color: var(--duck-yellow); font-size: 1.2rem; cursor: pointer; width: 28px; height: 28px; }
        .qty-btns span { font-weight: 700; min-width: 20px; text-align: center; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: flex-end; z-index: 200; opacity: 0; visibility: hidden; transition: all 0.3s; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal { background: var(--card-bg); width: 100%; max-height: 85vh; border-radius: 24px 24px 0 0; padding: 24px; transform: translateY(100%); transition: transform 0.3s; overflow-y: auto; }
        .modal-overlay.show .modal { transform: translateY(0); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h3 { font-size: 1.2rem; }
        .modal-close { background: none; border: none; color: #888; font-size: 1.5rem; cursor: pointer; }
        .option-group { margin-bottom: 16px; }
        .option-group label { display: block; font-weight: 600; color: var(--duck-yellow); margin-bottom: 8px; font-size: 0.9rem; }
        .option-chips { display: flex; flex-wrap: wrap; gap: 8px; }
        .option-chip { background: #1a1a2e; border: 2px solid #3a3a5a; color: var(--light); padding: 10px 16px; border-radius: 25px; cursor: pointer; font-size: 0.9rem; }
        .option-chip.selected { border-color: var(--duck-yellow); background: #2a2a4e; }
        .modal-qty { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 20px 0; }
        .modal-qty button { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--duck-yellow); background: transparent; color: var(--duck-yellow); font-size: 1.5rem; cursor: pointer; }
        .modal-qty span { font-size: 2rem; font-weight: 700; }
        .modal-notes { width: 100%; padding: 12px; border: 2px solid #3a3a5a; border-radius: 10px; background: #1a1a2e; color: var(--light); font-size: 1rem; margin-bottom: 16px; }
        .modal-add-btn { width: 100%; padding: 16px; background: var(--duck-yellow); color: var(--dark); border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; }
        
        .cart-view { position: fixed; inset: 0; background: var(--dark); z-index: 300; transform: translateX(100%); transition: transform 0.3s; display: flex; flex-direction: column; }
        .cart-view.show { transform: translateX(0); }
        .cart-header { background: var(--card-bg); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .cart-content { flex: 1; padding: 16px; overflow-y: auto; }
        .cart-empty { text-align: center; padding: 40px; color: #888; }
        .cart-item { background: var(--card-bg); border-radius: 12px; padding: 14px; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .cart-item-info { flex: 1; }
        .cart-item-name { font-weight: 600; }
        .cart-item-options { font-size: 0.8rem; color: #888; margin-top: 2px; }
        .cart-item-price { font-weight: 700; color: var(--duck-yellow); }
        .cart-item-qty { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
        .cart-item-qty button { width: 28px; height: 28px; border-radius: 50%; border: 1px solid #3a3a5a; background: transparent; color: var(--light); cursor: pointer; }
        .cart-item-remove { background: none; border: none; color: #e74c3c; font-size: 1.2rem; cursor: pointer; }
        .cart-footer { background: var(--card-bg); padding: 16px; }
        .cart-total { display: flex; justify-content: space-between; font-size: 1.3rem; font-weight: 700; margin-bottom: 16px; }
        .cart-total span:last-child { color: var(--duck-yellow); }
        .cart-input { width: 100%; padding: 14px; border: 2px solid #3a3a5a; border-radius: 10px; background: #1a1a2e; color: var(--light); font-size: 1rem; margin-bottom: 10px; }
        .venmo-btn { width: 100%; padding: 14px; background: #3D95CE; color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .submit-btn { width: 100%; padding: 14px; background: var(--success); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: 700; cursor: pointer; }
        
        .success-view { position: fixed; inset: 0; background: var(--dark); z-index: 400; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; transform: translateY(100%); transition: transform 0.3s; }
        .success-view.show { transform: translateY(0); }
        .success-view .checkmark { font-size: 4rem; margin-bottom: 20px; }
        .success-view h2 { font-size: 1.8rem; margin-bottom: 10px; }
        .success-view p { color: #888; margin-bottom: 20px; text-align: center; }
        .venmo-pay-btn { display: inline-flex; align-items: center; gap: 8px; background: #3D95CE; color: white; padding: 14px 28px; border-radius: 10px; font-weight: 700; text-decoration: none; margin: 10px 0; }
        
        .admin-view { position: fixed; inset: 0; background: var(--dark); z-index: 500; overflow-y: auto; transform: translateY(100%); transition: transform 0.3s; }
        .admin-view.show { transform: translateY(0); }
        .admin-header { background: var(--card-bg); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        .admin-tabs { display: flex; background: var(--card-bg); padding: 0 16px; }
        .admin-tab { flex: 1; padding: 14px; background: none; border: none; color: #888; font-weight: 600; cursor: pointer; border-bottom: 3px solid transparent; }
        .admin-tab.active { color: var(--duck-yellow); border-color: var(--duck-yellow); }
        .admin-content { padding: 16px; }
        .admin-order { background: var(--card-bg); border-radius: 12px; padding: 14px; margin-bottom: 10px; }
        .admin-order-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .admin-order-name { font-weight: 700; color: var(--duck-yellow); }
        .admin-status { padding: 4px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: 600; }
        .status-pending { background: #f39c12; color: #000; }
        .status-paid { background: var(--success); color: white; }
        .status-ordered { background: #3498db; color: white; }
        .admin-actions { display: flex; gap: 8px; margin-top: 10px; }
        .admin-actions button { padding: 8px 12px; border-radius: 8px; border: none; font-size: 0.8rem; cursor: pointer; }
        .btn-paid { background: var(--success); color: white; }
        .btn-ordered { background: #3498db; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ü¶Ü Duck Dash</div>
            <div style="display: flex; gap: 8px;">
                <button class="cart-btn" onclick="openAdmin()">‚öôÔ∏è</button>
                <button class="cart-btn" onclick="openCart()">üõí<span class="cart-badge" id="cart-count">0</span></button>
            </div>
        </header>
        
        <div id="restaurant-view">
            <div class="restaurant-select">
                <h2>Choose a restaurant</h2>
                <div class="restaurant-grid">
                    <div class="restaurant-btn chickfila" onclick="selectRestaurant('chickfila')"><div class="name">Chick-fil-A</div></div>
                    <div class="restaurant-btn panda" onclick="selectRestaurant('panda')"><div class="name">Panda Express</div></div>
                    <div class="restaurant-btn freddy" onclick="selectRestaurant('freddy')"><div class="name">Freddie's</div></div>
                    <div class="restaurant-btn tacos" onclick="selectRestaurant('tacos')"><div class="name">Tacos 4 Life</div></div>
                </div>
            </div>
        </div>
        
        <div id="menu-view" style="display: none;">
            <div class="menu-header">
                <button class="back" onclick="showRestaurants()">‚Üê Choose restaurant</button>
                <h1 id="restaurant-title">Menu</h1>
            </div>
            <div class="menu-list" id="menu-list"></div>
        </div>
    </div>
    
    <div class="modal-overlay" id="options-modal">
        <div class="modal">
            <div class="modal-header"><h3 id="modal-title">Customize</h3><button class="modal-close" onclick="closeModal()">‚úï</button></div>
            <div id="modal-options"></div>
            <div class="modal-qty"><button onclick="changeModalQty(-1)">‚àí</button><span id="modal-qty">1</span><button onclick="changeModalQty(1)">+</button></div>
            <textarea class="modal-notes" id="modal-notes" rows="2" placeholder="Special instructions (optional)"></textarea>
            <button class="modal-add-btn" onclick="addToCartFromModal()">Add to Order</button>
        </div>
    </div>
    
    <div class="cart-view" id="cart-view">
        <div class="cart-header"><h2>Your Order</h2><button class="modal-close" onclick="closeCart()">‚úï</button></div>
        <div class="cart-content" id="cart-content"><div class="cart-empty">Your cart is empty</div></div>
        <div class="cart-footer" id="cart-footer" style="display: none;">
            <div class="cart-total"><span>Total</span><span id="cart-total">$0.00</span></div>
            <input type="text" class="cart-input" id="family-name" placeholder="Family Name (e.g., Smith)">
            <input type="email" class="cart-input" id="order-email" placeholder="Email">
            <button class="venmo-btn" onclick="payWithVenmo()">üí≥ Venmo @lynnepatti</button>
            <button class="submit-btn" onclick="submitOrder()">Submit Order</button>
        </div>
    </div>
    
    <div class="success-view" id="success-view">
        <div class="checkmark">‚úÖ</div>
        <h2>Order Submitted!</h2>
        <p>Please Venmo <strong>@lynnepatti</strong> with note: <strong id="venmo-note">DD + last name</strong></p>
        <a href="#" class="venmo-pay-btn" id="venmo-link" target="_blank">üí≥ Pay with Venmo</a>
        <button class="submit-btn" style="margin-top: 20px; max-width: 200px;" onclick="closeSuccess()">Done</button>
    </div>
    
    <div class="admin-view" id="admin-view">
        <div class="admin-header"><h2>Admin</h2><button class="modal-close" onclick="closeAdmin()">‚úï</button></div>
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="showAdminOrders()">Orders</button>
            <button class="admin-tab" onclick="showAdminExport()">Export</button>
        </div>
        <div class="admin-content" id="admin-content"></div>
    </div>

    <script>
        const menuData = {
            chickfila: {
                name: "Chick-fil-A",
                items: [
                    { id: "cfa-sandwich", name: "Chicken Sandwich Meal", price: 14, desc: "Sandwich, chips & cookie", options: { Sauce: ["None", "Polynesian", "BBQ", "Honey Mustard", "Zesty Buffalo", "Ranch"] }},
                    { id: "cfa-nuggets", name: "Nuggets Meal (8ct)", price: 14, desc: "Nuggets, chips & cookie", options: { Sauce: ["None", "Polynesian", "BBQ", "Honey Mustard", "Zesty Buffalo", "Ranch"] }},
                    { id: "cfa-spicy", name: "Spicy Sandwich Meal", price: 14, desc: "Spicy sandwich, chips & cookie", options: { Sauce: ["None", "Polynesian", "BBQ", "Honey Mustard", "Zesty Buffalo", "Ranch"] }},
                    { id: "cfa-cobb", name: "Cobb Salad", price: 15, desc: "Grilled chicken, egg, bacon, avocado" },
                    { id: "cfa-southwest", name: "Spicy Southwest Salad", price: 15, desc: "Spicy chicken, corn, beans, peppers" },
                ]
            },
            panda: {
                name: "Panda Express",
                items: [
                    { id: "panda-bowl", name: "Bowl", price: 11, desc: "1 side + 1 entree", options: { Side: ["Fried Rice", "White Rice", "Super Greens", "Chow Mein"], Entree: ["Orange Chicken", "Beijing Beef", "Honey Walnut Shrimp", "Broccoli Beef", "Kung Pao Chicken", "Black Pepper Sirloin"] }},
                    { id: "panda-plate", name: "Plate", price: 13, desc: "1 side + 2 entrees", options: { Side: ["Fried Rice", "White Rice", "Super Greens", "Chow Mein"], Entree1: ["Orange Chicken", "Beijing Beef", "Honey Walnut Shrimp", "Broccoli Beef", "Kung Pao Chicken", "Black Pepper Sirloin"], Entree2: ["Orange Chicken", "Beijing Beef", "Honey Walnut Shrimp", "Broccoli Beef", "Kung Pao Chicken", "Black Pepper Sirloin"] }},
                    { id: "panda-double", name: "Double Protein Plate", price: 13, desc: "2x teriyaki chicken" },
                    { id: "panda-macros", name: "Macros Plate", price: 13, desc: "Chicken, broccoli beef & greens" },
                    { id: "panda-bold", name: "Bold Plate", price: 14, desc: "Kung Pao & sirloin" },
                    { id: "panda-power", name: "Power Plate", price: 14, desc: "Sirloin & broccoli beef" },
                ]
            },
            freddy: {
                name: "Freddie's",
                items: [
                    { id: "freddy-burger", name: "Cheeseburger", price: 7.50 },
                    { id: "freddy-double", name: "Double Cheeseburger", price: 9.50 },
                    { id: "freddy-melt", name: "Patty Melt", price: 9.50 },
                    { id: "freddy-strips", name: "Chicken Strips (4pc)", price: 10 },
                ]
            },
            tacos: {
                name: "Tacos 4 Life",
                items: [
                    { id: "tacos-1box", name: "One Taco Box", price: 9, desc: "1 taco + chips", options: { Protein: ["Chicken", "Beef"] }},
                    { id: "tacos-2box", name: "Two Taco Box", price: 13, desc: "2 tacos + chips", options: { "Taco 1": ["Chicken", "Beef"], "Taco 2": ["Chicken", "Beef"] }},
                    { id: "tacos-premium", name: "Premium Taco", price: 7, options: { Filling: ["Chicken", "Beef", "Carnitas", "Fish"] }},
                    { id: "tacos-regular", name: "Regular Taco", price: 6, options: { Filling: ["Chicken", "Beef"] }},
                    { id: "tacos-queso", name: "Chips & Queso", price: 4.50 },
                    { id: "tacos-guac", name: "Chips & Guac", price: 5.50 },
                    { id: "tacos-salsa", name: "Chips & Salsa", price: 3 },
                ]
            }
        };
        
        let cart = JSON.parse(localStorage.getItem('duckDashCart')) || [];
        let orders = JSON.parse(localStorage.getItem('duckDashOrders')) || [];
        let currentRestaurant = null;
        let modalItem = null;
        let modalQty = 1;
        let modalOptions = {};
        
        updateCartBadge();
        
        function selectRestaurant(restaurant) {
            currentRestaurant = restaurant;
            document.getElementById('restaurant-title').textContent = menuData[restaurant].name;
            renderMenu(restaurant);
            document.getElementById('restaurant-view').style.display = 'none';
            document.getElementById('menu-view').style.display = 'block';
        }
        
        function showRestaurants() {
            document.getElementById('menu-view').style.display = 'none';
            document.getElementById('restaurant-view').style.display = 'block';
        }
        
        function renderMenu(restaurant) {
            const list = document.getElementById('menu-list');
            const data = menuData[restaurant];
            
            list.innerHTML = data.items.map(item => {
                const inCart = cart.filter(i => i.item.id === item.id);
                const qty = inCart.reduce((s, i) => s + i.qty, 0);
                
                return `
                    <div class="menu-item">
                        <div class="menu-item-top">
                            <div class="menu-item-info">
                                <div class="menu-item-name">${item.name}</div>
                                <div class="menu-item-desc">${item.desc || ''}</div>
                            </div>
                            <div class="menu-item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="menu-item-actions">
                            ${qty > 0 ? `
                                <div class="qty-btns">
                                    <button onclick="quickAdd('${item.id}', -1)">‚àí</button>
                                    <span>${qty}</span>
                                    <button onclick="openOptionsModal('${item.id}')">+</button>
                                </div>
                            ` : `
                                <button class="add-btn" onclick="openOptionsModal('${item.id}')">Add</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function quickAdd(itemId, delta) {
            const items = cart.filter(i => i.item.id === itemId);
            if (delta < 0 && items.length > 0) {
                const idx = cart.findIndex(i => i.item.id === itemId);
                if (idx > -1) {
                    cart[idx].qty--;
                    if (cart[idx].qty <= 0) cart.splice(idx, 1);
                }
            }
            saveCart();
            renderMenu(currentRestaurant);
            updateCartBadge();
        }
        
        function openOptionsModal(itemId) {
            const data = menuData[currentRestaurant];
            modalItem = data.items.find(i => i.id === itemId);
            modalQty = 1;
            modalOptions = {};
            
            document.getElementById('modal-title').textContent = modalItem.name;
            document.getElementById('modal-qty').textContent = modalQty;
            document.getElementById('modal-notes').value = '';
            
            const optsContainer = document.getElementById('modal-options');
            if (modalItem.options) {
                optsContainer.innerHTML = Object.entries(modalItem.options).map(([key, values]) => `
                    <div class="option-group">
                        <label>${key}</label>
                        <div class="option-chips">
                            ${values.map(v => `<button class="option-chip ${modalOptions[key] === v ? 'selected' : ''}" onclick="selectOption('${key}', '${v}')">${v}</button>`).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                optsContainer.innerHTML = '';
            }
            
            document.getElementById('options-modal').classList.add('show');
        }
        
        function closeModal() { document.getElementById('options-modal').classList.remove('show'); }
        
        function selectOption(key, value) {
            modalOptions[key] = value;
            openOptionsModal(modalItem.id);
        }
        
        function changeModalQty(delta) {
            modalQty = Math.max(1, modalQty + delta);
            document.getElementById('modal-qty').textContent = modalQty;
        }
        
        function addToCartFromModal() {
            if (modalItem.options) {
                for (const key of Object.keys(modalItem.options)) {
                    if (!modalOptions[key]) { alert(`Please select ${key}`); return; }
                }
            }
            
            cart.push({
                id: Date.now(),
                item: modalItem,
                qty: modalQty,
                options: { ...modalOptions },
                notes: document.getElementById('modal-notes').value
            });
            
            saveCart();
            closeModal();
            renderMenu(currentRestaurant);
            updateCartBadge();
        }
        
        function openCart() { renderCart(); document.getElementById('cart-view').classList.add('show'); }
        function closeCart() { document.getElementById('cart-view').classList.remove('show'); }
        
        function renderCart() {
            const content = document.getElementById('cart-content');
            const footer = document.getElementById('cart-footer');
            
            if (cart.length === 0) {
                content.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
                footer.style.display = 'none';
                return;
            }
            
            footer.style.display = 'block';
            let total = 0;
            
            content.innerHTML = cart.map((item, idx) => {
                total += item.price * item.qty;
                const optionsText = Object.values(item.options || {}).join(', ');
                
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.qty}x ${item.item.name}</div>
                            ${optionsText ? `<div class="cart-item-options">${optionsText}</div>` : ''}
                            ${item.notes ? `<div class="cart-item-options">üìù ${item.notes}</div>` : ''}
                            <div class="cart-item-qty">
                                <button onclick="changeCartQty(${idx}, -1)">‚àí</button>
                                <span>${item.qty}</span>
                                <button onclick="changeCartQty(${idx}, 1)">+</button>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="cart-item-price">$${(item.price * item.qty).toFixed(2)}</div>
                            <button class="cart-item-remove" onclick="removeCartItem(${idx})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('cart-total').textContent = `$${total.toFixed(2)}`;
        }
        
        function changeCartQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            saveCart();
            renderCart();
            updateCartBadge();
            if (currentRestaurant) renderMenu(currentRestaurant);
        }
        
        function removeCartItem(idx) { cart.splice(idx, 1); saveCart(); renderCart(); updateCartBadge(); if (currentRestaurant) renderMenu(currentRestaurant); }
        function updateCartBadge() { document.getElementById('cart-count').textContent = cart.reduce((s, i) => s + i.qty, 0); }
        function saveCart() { localStorage.setItem('duckDashCart', JSON.stringify(cart)); }
        
        function payWithVenmo() {
            const name = document.getElementById('family-name').value.trim();
            if (!name) { alert('Please enter your family name'); return; }
            
            const total = cart.reduce((s, i) => s + i.price * i.qty, 0);
            const note = `DD ${name}`;
            const venmoUrl = `https://venmo.com/?txn=pay&recipients=lynnepatti&amount=${total.toFixed(2)}&note=${encodeURIComponent(note)}`;
            document.getElementById('venmo-link').href = venmoUrl;
        }
        
        function submitOrder() {
            const name = document.getElementById('family-name').value.trim();
            const email = document.getElementById('order-email').value.trim();
            
            if (!name || !email) { alert('Please enter family name and email'); return; }
            
            const total = cart.reduce((s, i) => s + i.price * i.qty, 0);
            
            orders.push({
                id: Date.now(),
                familyName: name,
                email,
                items: [...cart],
                total,
                status: 'pending',
                date: new Date().toLocaleDateString()
            });
            
            localStorage.setItem('duckDashOrders', JSON.stringify(orders));
            
            const note = `DD ${name}`;
            document.getElementById('venmo-note').textContent = note;
            
            const totalAmt = cart.reduce((s, i) => s + i.price * i.qty, 0);
            document.getElementById('venmo-link').href = `https://venmo.com/?txn=pay&recipients=lynnepatti&amount=${totalAmt.toFixed(2)}&note=${encodeURIComponent(note)}`;
            
            cart = [];
            saveCart();
            updateCartBadge();
            document.getElementById('family-name').value = '';
            document.getElementById('order-email').value = '';
            
            closeCart();
            document.getElementById('success-view').classList.add('show');
        }
        
        function closeSuccess() { document.getElementById('success-view').classList.remove('show'); showRestaurants(); }
        function openAdmin() { document.getElementById('admin-view').classList.add('show'); showAdminOrders(); }
        function closeAdmin() { document.getElementById('admin-view').classList.remove('show'); }
        
        function showAdminOrders() {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelector('.admin-tab:first-child').classList.add('active');
            
            const content = document.getElementById('admin-content');
            const today = new Date().toLocaleDateString();
            const todaysOrders = orders.filter(o => o.date === today);
            
            if (todaysOrders.length === 0) {
                content.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No orders today</p>';
                return;
            }
            
            content.innerHTML = todaysOrders.map(o => `
                <div class="admin-order">
                    <div class="admin-order-header">
                        <span class="admin-order-name">${o.familyName}</span>
                        <span class="admin-status status-${o.status}">${o.status.toUpperCase()}</span>
                    </div>
                    <div class="admin-order-items">${o.items.map(i => `${i.qty}x ${i.item.name}`).join(', ')}</div>
                    <div class="admin-order-total">$${o.total.toFixed(2)}</div>
                    <div class="admin-actions">
                        <button class="btn-paid" onclick="updateStatus(${o.id}, 'paid')">üí∞ Paid</button>
                        <button class="btn-ordered" onclick="updateStatus(${o.id}, 'ordered')">üõí Ordered</button>
                    </div>
                </div>
            `).join('');
        }
        
        function showAdminExport() {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelector('.admin-tab:last-child').classList.add('active');
            
            const today = new Date().toLocaleDateString();
            const todaysOrders = orders.filter(o => o.date === today);
            
            let text = `Duck Dash Orders - ${today}\n${'='.repeat(35)}\n\n`;
            let grandTotal = 0;
            
            todaysOrders.forEach(o => {
                text += `${o.familyName} (${o.email})\n`;
                o.items.forEach(i => text += `  ‚Ä¢ ${i.qty}x ${i.item.name} - $${(i.price * i.qty).toFixed(2)}\n`);
                text += `  TOTAL: $${o.total.toFixed(2)}\n\n`;
                grandTotal += o.total;
            });
            
            text += `${'='.repeat(35)}\nGRAND TOTAL: $${grandTotal.toFixed(2)}\nOrders: ${todaysOrders.length}`;
            
            document.getElementById('admin-content').innerHTML = `
                <pre style="background: #1a1a2e; padding: 16px; border-radius: 10px; overflow-x: auto; font-size: 0.85rem;">${text}</pre>
                <button class="submit-btn" style="margin-top: 16px;" onclick="navigator.clipboard.writeText(\`${text.replace(/`/g, '\\`')}\`).then(() => alert('Copied!
        
        function updateStatus(orderId, status) {
            const order = orders.find(o => o.id === orderId);
            if (order) { order.status = status; localStorage.setItem("duckDashOrders", JSON.stringify(orders)); showAdminOrders(); }
        }
    </script>
